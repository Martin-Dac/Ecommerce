{% extends 'usuarios/base.html'%}
{% load static %}
{% block title %}Vender producto{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data"> 
    <H2>Crear venta</H2>
    {% csrf_token %}
    <ul>
    {% for vender in form %}
    <div class="form-group">
        <li><label>{{vender.label}}</label></li>
        <li>{{vender}}</li>
    </div>
    {% endfor %}
    <input type="submit" value="enviar">
    </ul>
</form>

{% endblock %}
